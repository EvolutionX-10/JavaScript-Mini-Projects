<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/spin.svg"></link>
</head>
<body>
    <div class="hero">

        <h1 class="title">Flip<span>-</span>The<span>-</span>Coin</h1>
        
        <div class="results">
            <h2 style="color: #17a160;" >Player  </h2>
            <div class="scores">
                <span id="pscore">0</span> : <span id="cscore">0</span>
            </div>
            <h2 style="color: #17a160;" >Computer</h2>
        </div>
        
        <div class="playarea">
            <h1 id="declare" style="border-bottom: 2px solid bisque; padding-bottom: 20px;">Let's Begin!</h1>
            <div class="actions">
                <div id="img1">
                    <img src="assets/spin.svg" alt="coin">  
                </div>
                
            </div>
            <div class="selectactions">
                <button class="actionbtns" id="head">Head</button>
                <button class="actionbtns" id="tails">Tails</button>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
